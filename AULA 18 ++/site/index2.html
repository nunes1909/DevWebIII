<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootstrapCDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">

    <title>Layout Responsivo</title>
</head>

<body>
    <section class="container-fluid" style="border:1px solid rgb(65, 12, 12); background-color: rgb(180, 28, 28)">
        <header>
            <h1>Topo da Página</h1>
            <nav>Menu</nav>
            <article>
                <!--declarando as grids do bootstrap-->
                <div class="container">
                    <div class="row border" style="border-radius: 5px;">
                        <!-- coluna grid col-md-12 -->
                        <div class="col-md-12">Conteudo do Site</div>
                    </div>
                    <div class="row border">
                        <!-- 3 coluna grid com md-4 -->
                        <div class="col-md-4 border">
                            <div class="row">
                                <div class="col-sm-2 border">Foto</div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2 border">Texto</div>
                            </div>
                        </div>
                        <div class="col-md-4 border">

                        </div>
                        <div class="col-md-4 border">Col3</div>
                    </div>
                    <div class="row border">
                        <!-- 6 coluna grid col-md-2 -->
                        <div class="col-md-2 border">Col1</div>
                        <div class="col-md-2 border">Col2</div>
                        <div class="col-md-2 border">Col3</div>
                        <div class="col-md-2 border">Col4</div>
                        <div class="col-md-2 border">Col5</div>
                        <div class="col-md-2 border">Col6</div>
                    </div>
                </div>
            </article>
        </header>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
