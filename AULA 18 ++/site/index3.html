<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formularios</title>
    <script src="enviar.js"></script>
</head>

<body>
    <section class="container">
        <header>
            <h1>Bem Vindo ao Sistema de Biblioteca...</h1>
            <nav>Menu</nav>
            <article>
                <div class="row">
                    <div class="col-md-6 border">
                        <div>
                            <form>
                                <label>Nome Completo: </label>
                                <p>
                                    <input type="text" size="27" id="nomeid" placeholder="Digite o seu Nome Completo"
                                        required>
                                </p>
                                <label>Email: </label>
                                <p>
                                    <input type="email" size="27" placeholder="Digite seu email" required id="ende_email">
                                </p>
                                <label>Confirme seu email: </label>
                                <p>
                                    <input type="email" size="27" placeholder="Confirme seu Email" required id="remail" oninput="check(this)">
                                </p>
                                <label>Mensagem: </label>
                                <p>
                                    <textarea maxlength="50" cols="30"></textarea>
                                </p>
                                <label>Selecione uma Data</label>
                                <p>
                                    <input type="date" required>
                                </p>

                                <input type="submit" value="Enviar" onclick="Enviar();">

                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 border">

                    </div>
                </div>
            </article>
            <footer>
                ...
            </footer>
        </header>
    </section>
    <script>
        function check(input){
            if (input.value != document.getElementById('ende_email').value){
                input.setCustomValidity('Os endereços de email não conferem');
            }else{
                input.setCustomValidity('');
            }
        }
    </script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
